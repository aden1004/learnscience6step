        const quizForm = document.getElementById('quizForm');

        // 퀴즈 문항 HTML 생성
        function buildQuiz() {
            quizData.forEach((item, index) => {
                // 챕터 제목 표시
                if (item.chapter !== currentChapter) {
                    currentChapter = item.chapter;
                    const chapterHeader = document.createElement('h2');
                    chapterHeader.className = "text-2xl font-bold text-blue-800 mt-10 mb-6 pb-2 border-b-2 border-blue-200";
                    chapterHeader.textContent = currentChapter;
                    quizForm.appendChild(chapterHeader);
                }

                // 문제 컨테이너
                const questionDiv = document.createElement('div');
                questionDiv.className = "mb-8 bg-white p-6 rounded-lg shadow-md border border-gray-200";
                questionDiv.id = `question-${index}`;

                // 질문
                const questionP = document.createElement('p');
                questionP.className = "text-xl font-semibold text-gray-800 mb-5";
                questionP.textContent = item.question;
                questionDiv.appendChild(questionP);

                // 선택지
                const optionsDiv = document.createElement('div');
                optionsDiv.className = "space-y-3";
                
                item.options.forEach(option => {
                    const optionContainer = document.createElement('div');
                    
                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.name = `question${index}`;
                    radioInput.value = option.value;
                    radioInput.id = `q${index}_${option.value}`;
                    radioInput.className = "hidden"; // 라디오 버튼 숨기기

                    const label = document.createElement('label');
                    label.htmlFor = `q${index}_${option.value}`;
                    label.textContent = `${option.value}. ${option.text}`;
                    label.className = "block w-full p-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-all duration-200";

                    optionContainer.appendChild(radioInput);
                    optionContainer.appendChild(label);
                    optionsDiv.appendChild(optionContainer);
                });

                questionDiv.appendChild(optionsDiv);

                // 피드백 (해설) 영역
                const feedbackDiv = document.createElement('div');
                feedbackDiv.id = `feedback-${index}`;
                feedbackDiv.className = "feedback mt-4 p-4 rounded-lg";
                // 내용은 채점 시 채워짐
                questionDiv.appendChild(feedbackDiv);

                quizForm.appendChild(questionDiv);
            });
        }

        // 폼 제출 시 채점
        function handleSubmit(event) {
            event.preventDefault(); // 폼 기본 제출 방지

            let score = 0;
            const formData = new FormData(quizForm);

            // 모든 피드백 영역 초기화
            document.querySelectorAll('.feedback').forEach(fb => {
                fb.style.display = 'none';
                fb.classList.remove('bg-red-100', 'text-red-800', 'border-red-300', 'bg-green-100', 'text-green-800', 'border-green-300');
                fb.innerHTML = '';
            });

            // 각 문제 채점
            quizData.forEach((item, index) => {
                const questionDiv = document.getElementById(`question-${index}`);
                const feedbackDiv = document.getElementById(`feedback-${index}`);
                const selectedOption = formData.get(`question${index}`);
                const correctOption = item.correct;

                // 선택된 라벨과 정답 라벨 찾기
                const labels = questionDiv.querySelectorAll('label');
                labels.forEach(label => {
                    label.classList.remove('border-green-500', 'bg-green-100', 'border-red-500', 'bg-red-100');
                    label.classList.add('border-gray-300'); // 기본 테두리로 리셋
                });

                const correctLabel = questionDiv.querySelector(`label[for="q${index}_${correctOption}"]`);

                if (selectedOption) {
                    const selectedLabel = questionDiv.querySelector(`label[for="q${index}_${selectedOption}"]`);
                    
                    if (selectedOption === correctOption) {
                        // 정답
                        score++;
                        selectedLabel.classList.add('border-green-500', 'bg-green-100');
                        selectedLabel.classList.remove('border-gray-300');
                    } else {
                        // 오답
                        selectedLabel.classList.add('border-red-500', 'bg-red-100');
                        selectedLabel.classList.remove('border-gray-300');
                        
                        // 정답 표시
                        correctLabel.classList.add('border-green-500', 'bg-green-100');
                        correctLabel.classList.remove('border-gray-300');

                        // 해설 표시
                        feedbackDiv.style.display = 'block';
                        feedbackDiv.className = "feedback mt-4 p-4 rounded-lg bg-red-100 text-red-800 border border-red-300";
                        feedbackDiv.innerHTML = `
                            <p class="font-bold">틀렸습니다.</p>
                            <p><span class="font-semibold">정답:</span> ${correctOption}</p>
                            <p><span class="font-semibold">해설:</span> ${item.explanation}</p>
                        `;
                    }
                } else {
                    // 선택 안 함
                    correctLabel.classList.add('border-green-500', 'bg-green-100');
                    correctLabel.classList.remove('border-gray-300');

                    feedbackDiv.style.display = 'block';
                    feedbackDiv.className = "feedback mt-4 p-4 rounded-lg bg-yellow-100 text-yellow-800 border border-yellow-300";
                    feedbackDiv.innerHTML = `
                        <p class="font-bold">선택하지 않은 문제입니다.</p>
                        <p><span class="font-semibold">정답:</span> ${correctOption}</p>
                        <p><span class="font-semibold">해설:</span> ${item.explanation}</p>
                    `;
                }
            });

            // 최종 점수 표시
            const totalQuestions = quizData.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            resultsDiv.innerHTML = `총 ${totalQuestions}문제 중 <span class="text-blue-700">${score}</span>문제를 맞혔습니다! (정답률: ${percentage}%)`;
            resultsDiv.classList.remove('hidden');

            // 결과 화면으로 스크롤
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 퀴즈 생성 및 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', buildQuiz);
        quizForm.addEventListener('submit', handleSubmit);
